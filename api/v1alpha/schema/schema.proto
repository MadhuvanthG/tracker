syntax = "proto3";

package cloud.deps.tracker.api.v1alpha.schema;

option go_package = "schema";

message Source {
    string url = 1;
}

message Manages {
    string language = 1;
    string system = 2;
    string version = 3;
}

message Module {
    string language = 1;
    string organization = 2;
    string module = 3;
}

message Depends {
    string language = 1;
    string version_constraint = 2;
    repeated string scopes = 3;
}
